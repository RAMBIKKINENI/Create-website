<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Text Transformation Properties</title>
    <style>
    
        .uppercase {
            text-transform: uppercase;   /* Transforms all text to uppercase */
        }

        
        .lowercase {
            text-transform: lowercase;   /* Transforms all text to lowercase */
        }

        
        .capitalize {
            text-transform: capitalize;  /* Capitalizes the first letter of each word */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            color:lightgreen;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Understanding CSS Text Transformation Properties</h1>

    <h2>Uppercase Transformation</h2>
    <p class="uppercase">
        This text is transformed to <strong>uppercase</strong>.
    </p>

    <h2>Lowercase Transformation</h2>
    <p class="lowercase">
        THIS TEXT IS TRANSFORMED TO <strong>lowercase</strong>. 
    </p>

    <h2> Capitalize Transformation</h2>
    <p class="capitalize">
        this text is transformed to <strong>capitalize</strong>.
    </p>
</body>
</html>
