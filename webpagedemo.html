<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>webpage demo by using form TAGS</title>
</head>
<body>
    <!--form tag used for taking input from the user-->
    <!--in form tag there are some sub tags are there 1.text feilds,2.password feilds,3.check box,4.radio button,5.submit button-->
    <form action="submit form" method="post"></form>
    <!--Text input feild-->
    <label for="firstName">FirstName:</label> <!--label for the input feild-->
    <input type="text" id="firstName" name="firstName"required><br> <!--text input feild-->
    <label for="password">password:</label>
    <input type="password" id="password" name="password"required>
    <!--radio buttons-->
    <p>gender:</p>
    <input type="radio" id="male" name="gender" value="male"> <!--radio button-->
    <label for="male">Male</label><!--label for the male button-->
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <!--checkbox-->
    <p>checkbox</p>
    <input type="checkbox" id="terms" name="terms"required><!--checkbox-->
    <label for="terms">i agree to the terms and conditions</label><br>
    <!--select dropdown-->
    <label for="country">Country</label>
    <select id="country" name="country">
        <option value="china">china</option>
        <option value="paris">paris</option>
    </select>
    <label for="place"> select any one option</label>
    <input type="radio" id="place" name="place" value="hyderabad"
    <input type="radio" id="place" name="place" value="chennai"
    <p></p>
</body>
</html>
